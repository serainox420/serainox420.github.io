<!DOCTYPE html>
<html>
  <head>
    <title>Szmelc.INC</title>
    <style>
      body {
        background-color: #000000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      header {
        background-image: url("https://i.imgur.com/UymdGkB.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        text-align: center;
        height: 256px;
      }
      main {
        padding: 20px;
      }
      img {
        max-width: 100%;
      }
      footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .navbar a.active {
        background-color: #4CAF50;
        color: white;
      }
      .sample-text {
        background-color: #000;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="navbar">
      <a href="https://serainox420.github.io/about">ABOUT</a>
      <a href="https://serainox420.github.io/szmelc">SZMELC</a>
      <a href="https://discord.gg/y9h7FjVsX6">DISCORD</a>
    </div>
    <main>
      <div class="sample-text">
        <p id="text">Sample Text</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Szmelc Incorporated</p>
    </footer>
    <script>
      setInterval(() => {
        const elements = document.querySelectorAll("*");
        for (const el of elements) {
          el.style.color = getRandomColor();
        }
      }, 1000);
      
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
