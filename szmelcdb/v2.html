<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=2.0" name="viewport"/>
<title>URL Preview with Navbar</title>
<link rel="stylesheet" href="css/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
<div id="navbar">
    <button onclick="loadURL('https://github.com/GNU-Szmelc')">[ GitHub ]</button>
    <button onclick="loadURL('https://discord.gg/ShpcaX39zs')">[ Discord ]</button>
    <button onclick="loadURL('https://github.com/serainox420')">[ Contribute ]</button>
    <button onclick="loadURL('https://serainox420.github.io/bruh')">[ ??? ]</button>
    <input id="searchQuery" placeholder="Search..." type="text"/>
    <button onclick="search()">Search</button>
    <button id="list-button" type="button">List DB's</button>
</div>
<div id="content">
    <!-- Content from URLs will be loaded here -->
</div>
<div id="file-list-popup" class="hidden">
    <!-- File list items will be generated by JavaScript -->
</div>

<script>
function loadURL(url) {
    const container = document.getElementById('content');
    container.innerHTML = '';

    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.sandbox = 'allow-top-navigation';
    iframe.style.pointerEvents = 'none';
    iframe.scrolling = "no";

    const wrapper = document.createElement('div');
    wrapper.classList.add('wrapper');
    wrapper.addEventListener('click', function() {
        window.location.href = url;
    });
    wrapper.appendChild(iframe);
    container.appendChild(wrapper);
}

function search() {
    const query = document.getElementById('searchQuery').value;
    loadURL('https://www.google.com/search?q=' + encodeURIComponent(query));
}
</script>
</body>
</html>
